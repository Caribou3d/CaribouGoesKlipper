## FlexPlate selection (thx to alexz on voron discord)
[menu __main __flexplate]
type: list
name: Flexplate
enable: {not printer.idle_timeout.state == "Printing"}
index: 1

[menu __main __flexplate __act]
type: command
name:  Act: {printer.save_variables.variables.plate_name} 


[menu __main __flexplate __set]
type: input
name:  Set: {['Textur','Smooth','Buildtak'][menu.input|int]}
input: 0
input_min: 0
input_max: 2
gcode:
    {%- if menu.event == 'long_click' -%}
      {%- if menu.input|int == 1 -%}
        SAVE_VARIABLE VARIABLE=plate_name VALUE='"Smooth"'
        SAVE_VARIABLE VARIABLE=plate_offset_z VALUE=0.0
        OFFSET_FROM_VARS
      {%- elif menu.input|int == 2 -%}
        SAVE_VARIABLE VARIABLE=plate_name VALUE='"Buildtak"'
        SAVE_VARIABLE VARIABLE=plate_offset_z VALUE=-0.05
        OFFSET_FROM_VARS
      {%- else -%}
        SAVE_VARIABLE VARIABLE=plate_name VALUE='"Textur"'
        SAVE_VARIABLE VARIABLE=plate_offset_z VALUE=-0.40
        OFFSET_FROM_VARS
      {%- endif -%}
    {%- endif -%}
    

## Reload plate offset at klipper start
[delayed_gcode _INIT_PLATE]
initial_duration: 1
gcode:
  OFFSET_FROM_VARS
  
[gcode_macro OFFSET_FROM_VARS]
gcode:
    SET_GCODE_OFFSET Z=0
    SET_GCODE_OFFSET Z_ADJUST={printer.save_variables.variables.plate_offset_z|float}
    M117 Sheet:  {printer.save_variables.variables.plate_name}
      {action_respond_info("Init Plate: %s --> set z_offset: %.3f" % (printer.save_variables.variables.plate_name|string,printer.save_variables.variables.plate_offset_z|float))}
