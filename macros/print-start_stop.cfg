[gcode_macro START_PRINT]
default_parameter_BED_TEMP: 60
default_parameter_EXTRUDER_TEMP: 190
gcode:
    M117 Heating up...
    M104 S{EXTRUDER_TEMP}
    M140 S{BED_TEMP}
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
    M300
    M117
    G90
    M83
    G80
    SET_GCODE_OFFSET Z=-0.010
    PRIME_LINE
    G92 E0.0

[gcode_macro END_PRINT]
gcode:
    M400
    M104 S0
    M140 S0
    M106 S0
    M117 Print finished !
    G90
    G92 E0.0
    G1 E-3
    G1 Z200 F3000
    G1 X0 Y200 F3000
    M84

[gcode_macro PRIME_LINE]
gcode:
    M117 Prime line
    G90
    G1 X0 Y-0.3 Z10 F5000
    G1 Z0.28 F1000
    G1 X60.0 E9.0 F1000.0
    G1 X100.0 E12.5 F1000.0
    G92 E0.0
    G1 Z5 F1000
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=5
